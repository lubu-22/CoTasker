
<h1>

  <span class="badge bg-info text-dark"><fa-icon [icon]="faopen"></fa-icon>LISTE DES DOSSIERS</span>
</h1>

<table class="table table-striped table-hover">
  <thead>

  <tr bgcolor="#2892A8" size="100000">
    <th scope="col">#</th>
    <th scope="col">Nom du Dossier</th>
<th scope="col"></th>


  </tr>
  </thead>
  <tbody>
  <div *ngIf="videbolean"> {{vide}}</div>
  <tr *ngFor="let dossier of dossiers,let index=index"  >

    <td >{{index+1}}</td>

    <td>
      {{ dossier.nomD }}
    </td>
    <td>
      <button type="button" class="btn btn-info" (click)="ouvrirModal(dossier.id!)">
        <fa-icon [icon]="faFolder"></fa-icon>
        Ouvrir
      </button>

      <button type="button" class="btn btn-danger" (click)="delete(dossier)">
        <fa-icon [icon]="faFolder"></fa-icon>
        Supprimer le dossier
      </button>

      <button
        type="submit"
        [routerLink]="['/dossier', dossier.id, 'edit']"
        class="btn btn-primary btn-sm"
        data-cy="entityEditButton"
      >
        <fa-icon icon="pencil-alt"></fa-icon>
        <span class="d-none d-md-inline">Editer</span>
      </button>

      <button type="button" class="btn btn-info" (click)="ouvrirmodaldenewfichier(dossier)">
        <fa-icon [icon]="faFolder"></fa-icon>
        Ajouter un fichier
      </button>
    </td>



  </tr>
  </tbody>
</table>

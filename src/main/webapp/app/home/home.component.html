<div class="container">
  <div class="row">
  <div class="col-sm">
    <img src= "https://d2fl3xywvvllvq.cloudfront.net/wp-content/uploads/2016/07/3amazingprojectmanagementtools.jpg" alt="image " width="300" height="200"/>
  </div>


  <div class="col-sm">

    <h1> Bienvenue Ã  GestPro</h1>



    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account"  
          >Salut "{{ account.login }}".</span
        >
        <button *jhiHasAnyAuthority="enumauthority.DIRECTEUR"  [routerLink]="['/projet']"type="button" class="btn btn-info">Consulter Les Projets</button>
        <button *jhiHasAnyAuthority="enumauthority.USER" [routerLink]="['/projet', account?.id, 'projetUser']" type="button" class="btn btn-info">Consulter mes Projets</button>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
      </div>


    </div>


  </div>
  </div>
</div>
